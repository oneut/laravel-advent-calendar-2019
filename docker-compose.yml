version: '3'
services:
  web:
    image: nginx:latest
    ports:
    - 80:80
    volumes:
    - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
    - .:/var/www/html
    depends_on:
    - php-fpm
  php-fpm:
    build: ./docker/php
    volumes:
    - .:/var/www/html
    links:
      - mysql
  redis:
    image: "redis:alpine"
    ports:
    - "6379:6379"
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      MYSQL_ROOT_PASSWORD: laravel
    ports:
    - "3306:3306"
